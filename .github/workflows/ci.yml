name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    # Run on PRs targeting any branch (including sub-PRs and feature branch PRs)
    branches: ['**']

jobs:
  # Job 1: Build the application once and share the artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Create .env
        run: cp .env.example .env

      - name: Install dependencies
        run: yarn

      - name: Build app
        run: yarn run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 1

  # Job 2: Format and lint checks
  format-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Run Prettier
        run: yarn run format

      - name: Run ESLint
        run: yarn run lint

  # Job 3: Type checks
  type-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Create .env
        run: cp .env.example .env

      - name: Install dependencies
        run: yarn

      - name: Run TypeScript type check
        run: yarn run typecheck

      - name: Run Svelte check
        run: yarn run check

  # Job 4: Unit tests
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Create .env
        run: cp .env.example .env

      - name: Install dependencies
        run: yarn

      - name: Run Vitest tests
        run: yarn run test

  # Job 5: E2E tests (depends on build artifact)
  e2e-tests:
    needs: build
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Create .env
        run: cp .env.example .env

      - name: Install dependencies
        run: yarn

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-chromium-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: yarn playwright install --with-deps chromium

      - name: Install Playwright Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: yarn playwright install-deps

      - name: Run Playwright tests
        run: yarn playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
