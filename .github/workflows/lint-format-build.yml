name: ESLint, Prettier, build, test CI

on:
  push:
    branches: [main]
  pull_request:
    # Run on PRs targeting any branch (including sub-PRs and feature branch PRs)
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: create .env
        run: cp .env.example .env

      - name: install modules
        run: yarn

      - name: build app
        run: yarn run build

      - name: run prettier
        run: yarn run format

      - name: run eslint
        run: yarn run lint

      - name: run typecheck
        run: yarn run typecheck

      - name: run check
        run: yarn run check

      - name: run tests
        run: yarn run test
